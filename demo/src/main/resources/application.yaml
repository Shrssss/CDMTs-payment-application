spring:
  datasource:
    url: #!!jdbc:mysql://<ホスト>:<ポート>/<DB名>?オプション
    username: #!!username
    password: #!!password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # none, validate, update, create, create-drop 
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
